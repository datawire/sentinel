# file: src/kube-bootstrap/sentinel.yml

---
  apiVersion: extensions/v1beta1
  kind: Deployment
  metadata:
    name: api-gateway
    namespace: datawireio
    labels:
      service: api-gateway
  spec:
    replicas: 1
    template:
      metadata:
        labels:
          service: api-gateway
      spec:
        containers:
        - name: api-gateway
          image: datawire/fluxcapacitor:0.3.0
          env:
          - name: DATAWIRE_TOKEN
            valueFrom:
              secretKeyRef:
                name: datawire
                key: token
          ports:
          - containerPort: 8080
          - containerPort: 8000
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 60
            timeoutSeconds: 5

---
  apiVersion: v1
  kind: Service
  metadata:
    name: api-gateway
    namespace: datawireio
  spec:
    type: LoadBalancer
    selector:
      service: api-gateway
    ports:
      - name: http
        port: 80
        targetPort: 8080
        protocol: TCP

